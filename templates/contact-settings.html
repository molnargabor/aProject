<div layout="column">
	<md-toolbar md-scroll-shrink class="md-shadow-bottom-z-1 md-hue-2">
	    <div class="md-toolbar-tools">
		    <h3>
		    	<span>Kapcsolatok</span>
		    </h3>
		    <span flex="5"></span>
		    <input type="text" class="ap-toolbar-filter md-body-1" placeholder="filter" ng-model="contactFilter">
		    <md-button ng-click="contactFilter = ''"  class="md-icon-button" aria-label="Clear">
		    	<md-tooltip md-visible="false" md-delay="1000" md-direction="right" md-autohide="true">
		    	  filter törlése
		    	</md-tooltip>
	        	<md-icon md-svg-icon="img/icons/ic_close_24px.svg"></md-icon>
			</md-button>
	    	<span flex></span>
			<md-button class="md-icon-button md-fab md-mini md-primary" ng-click="addContact()">
			<md-icon md-svg-src="img/icons/ic_add_24px.svg" aria-label="Add"></md-icon>
			</md-button>
	    </div>
  	</md-toolbar>
	<div layout="row">
		<md-list flex layout-padding>
	   		<md-list-item ng-repeat="contact in contacts.contacts | orderBy:'name' | filter:contactFilter">
			    <img alt="{{ contact.clients[0].name }}" ng-src="{{ contact.clients[0].logo }}" class="md-avatar ap-border" />
			    <p>{{ contact.name }}</p>
			    <p>{{ contact.titel }}</p>
			    <p><md-icon md-svg-icon="img/icons/ic_email_24px.svg"></md-icon> {{ contact.email }}</p>
			    <p><md-icon md-svg-icon="img/icons/ic_phone_24px.svg" ng-if="contact.tel"></md-icon>{{ contact.tel }}</p>
			    <span flex></span>
				<md-button ng-click="editContact(contact)"  class="md-icon-button" aria-label="Edit">
		        	<md-icon md-svg-icon="img/icons/ic_mode_edit_24px.svg"></md-icon>
				</md-button>
				<md-button ng-click="deleteContact(contact.id)"  class="md-icon-button md-warn" aria-label="Delete">
		        	<md-icon md-svg-icon="img/icons/ic_delete_24px.svg"></md-icon>
				</md-button>
			    <!-- <md-divider></md-divider> -->
			</md-list-item>	
		</md-list>
   	</div>
</div>

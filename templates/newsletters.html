<div layout="column">
	<md-toolbar md-scroll-shrink class="md-shadow-bottom-z-1 md-hue-2">
	    <div class="md-toolbar-tools">
	      <h3>
	        <span>Hírlevelek</span>
	      </h3>
	      <span flex></span>
		  <!-- <md-button class="md-icon-button md-fab md-mini md-primary" ng-click="addProject()">
		  	<md-icon md-svg-src="img/icons/ic_add_24px.svg" aria-label="Add"></md-icon>
		  </md-button> -->
	    </div>
  	</md-toolbar>
  	<md-content layout-padding class="ap-grey-bg">
		<div layout="row">
			<md-list flex="33" layout-padding>
		   		<md-list-item layout-padding class="md-3-line md-whiteframe-2dp ap-white-bg ap-wf-margin-bottom" ng-repeat="newsletter in newsletters | orderBy:'-last_modified'">
				    <div class="md-list-item-text" layout="column">
				    	<p>{{ newsletter.name }}</p>
				    	<!-- <p>{{ newsletter.subject }}</p> -->
    				    <p>Módosítva: {{ newsletter.last_modified }}</p>
    				    <p>Kiküldve: {{ newsletter.sent }}</p>
    				</div>
				    
				    	
				    <!-- <span flex></span> -->
			    	<!-- <md-button ng-click="editProject(project)" class="md-icon-button" aria-label="Edit">
		        		<md-icon md-svg-icon="img/icons/ic_mode_edit_24px.svg"></md-icon>
		        	</md-button> -->
		        	
			    	<!-- <md-button ng-click="deleteProject(project.id)" class="md-icon-button" aria-label="Delete">
		        		<md-icon class="md-warn" md-svg-icon="img/icons/ic_delete_24px.svg"></md-icon>
		        	</md-button> -->
				</md-list-item>	
			</md-list>
			<div layout="column" flex="33">
				<form id="ap_newsletter">
					<md-input-container>
						<label>Elnevezés</label>
					  	<input type="text" ng-model="newNewsletter.name" required>
					</md-input-container>
					<md-input-container>
						<label>Tárgy</label>
					  	<input type="text" ng-model="newNewsletter.subject" required>
					</md-input-container>
					<md-input-container>
						<label>Template</label>
						<md-select ng-model="newNewsletter.template" placeholder="Válassz template-et!" required>
						    <md-option ng-value="template.name" ng-repeat="template in templates">{{ template.name }}</md-option>
						</md-select>
					</md-input-container>
					<md-input-container>
						<label>Üzenet</label>
					  	<textarea ng-model="newNewsletter.email_body" required></textarea>
					</md-input-container>
					<md-button type="submit" class="md-raised" ng-click="saveNewsletter()">Mentés</md-button>
					<md-button class="md-raised" ng-click="sendNewsletter()">Küldés</md-button>
				</form>
			</div>
			<md-list flex>
				<!-- <h4 class="md-subhead">Címzettek</h4> -->
		   		<md-list-item layout-padding class="md-1-line" ng-repeat="recipient in recipients | orderBy:'+name'">
		   			<md-checkbox ng-model="recipient.selected"></md-checkbox>
				    <p>{{ recipient.email }}</p>
				    <span flex></span>
			    	<!-- <md-button ng-click="editProject(project)" class="md-icon-button" aria-label="Edit">
		        		<md-icon md-svg-icon="img/icons/ic_mode_edit_24px.svg"></md-icon>
		        	</md-button> -->
		        	
			    	<!-- <md-button ng-click="deleteProject(project.id)" class="md-icon-button" aria-label="Delete">
		        		<md-icon class="md-warn" md-svg-icon="img/icons/ic_delete_24px.svg"></md-icon>
		        	</md-button> -->
				</md-list-item>	
			</md-list>
		</div>
  	</md-content>
</div>

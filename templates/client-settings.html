<div layout="column">
	<md-toolbar md-scroll-shrink class="md-shadow-bottom-z-1 md-hue-2">
	    <div class="md-toolbar-tools">
	      <h3>
	        <span>Ãœgyfelek</span>
	      </h3>
	      <span flex></span>
		  <md-button class="md-icon-button md-fab md-mini md-primary" ng-click="addClient()">
		  	<md-icon md-svg-src="img/icons/ic_add_24px.svg" aria-label="Add"></md-icon>
		  </md-button>
	    </div>
  	</md-toolbar>
	<div layout="row">
		<md-list flex layout-padding>
	   		<md-list-item ng-repeat="client in clients.clients">
			    <img alt="{{ client.name }}" ng-src="{{ client.logo }}" class="md-avatar ap-border" />
			    <p>{{ client.name }}</p>
			    <p>{{ client.invoice }}</p>
			    <p>
			    	<md-button ng-click="openContacts(client.name)"  class="md-icon-button" aria-label="Contacts">
		        		<md-icon md-svg-icon="img/icons/ic_group_24px.svg"></md-icon>
					</md-button>	
			    	<span>{{ client.contacts.length }}</span>
			    </p>
			    <span flex></span>
			    <md-button ng-click="addContact(client.id)"  class="md-icon-button" aria-label="Edit">
		        	<md-icon md-svg-icon="img/icons/ic_person_add_24px.svg"></md-icon>
				</md-button>
				<md-button ng-click="editClient(client)"  class="md-icon-button" aria-label="Edit">
		        	<md-icon md-svg-icon="img/icons/ic_mode_edit_24px.svg"></md-icon>
				</md-button>
				<md-button ng-click="deleteClient(client.id)"  class="md-icon-button md-warn" aria-label="Delete">
		        	<md-icon md-svg-icon="img/icons/ic_delete_24px.svg"></md-icon>
				</md-button>
			    <!-- <md-divider></md-divider> -->
			</md-list-item>	
		</md-list>
   	</div>
</div>
